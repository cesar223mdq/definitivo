<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Escanear código QR para iniciar sesión</h1>
    <div id="qrcode"></div>
    <script>
        // Generar el código QR con el enlace de inicio de sesión
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: 'https://wa.me/542233449510', // Reemplaza NUMERO_DE_TELEFONO con tu número de teléfono
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
